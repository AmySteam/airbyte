plugins {
    id 'airbyte-python'
    id 'airbyte-docker'
    id 'airbyte-source-acceptance-test'
}

airbyteDocker { 
    followSymlinks = true
}

airbytePython {
    moduleDirectory 'source_github'
}

dependencies {
    implementation files(project(':airbyte-integrations:bases:source-acceptance-test').airbyteDocker.outputs)
}
