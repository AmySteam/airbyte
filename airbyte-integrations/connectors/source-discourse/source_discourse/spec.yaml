documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Discourse Spec
  type: object
  required:
    - api_key
    - api_username
    - url_base
  additionalProperties: true
  properties:
    api_key:
      type: string
      description: API Key
      airbyte_secret: true
    api_username:
      type: string
      description: API Username
      airbyte_secret: true
    url_base:
      type: string
      description: Base URL
      airbyte_secret: true
